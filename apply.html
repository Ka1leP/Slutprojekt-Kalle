  <!--form-->
  <div class="container boxapply marginner overflow-hidden"><!--Använder overflow-hidden eftersom att i absolut minsta formatet så stack rutorna ut utanför-->
    <form>
     <table class="m-auto">
       <tr>
        <td class="paddingaplly"><label for="personnummer">Personnummer*</label></td><!--Lägger till en "for" för att det ska vara bra för skärmläsare vilket gör sidan mer tillgänglig. Detta gör även så när man klickar på texten förflyttas man till rutan-->
        <td class="paddingaplly"><input size="17" type="text" placeholder="ÅÅÅÅMMDD-XXXX" name="personnummer" id="personnummer" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="förnamn">Förnamn*</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="förnamn" id="förnamn" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="efternamn">Efternamn*</label></td>
        <td class="paddingaplly"><input size="17"  type="text" name="efternamn" id="efternamn" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="co">C/O</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="co" id="co"> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="adress">Adress*</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="adress" id="adress" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="postnummer">Postnummer*</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="postnummer" id="postnummer" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="ort">Ort*</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="ort" id="ort" required> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="telefon">Telefon</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="telefon" id="telefon"> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="epost">E-Post</label></td>
        <td class="paddingaplly"><input size="17" type="text" name="epost" id="epost"> </td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="hurkontakt">Hur vill du bli kontaktat?*</label></td><!--Blev fel i valideringen med W3 därför tog jag bort required, detta betyder att om inget annat vals blir det telefon--> 
        <td class="paddingaplly"><select id="hurkontakt" name="hurkontakt">
          <option value="telefon">Telefon</option>
          <option value="E-post">E-post</option>
          <option value="sms">SmS</option>
        </select></td>
      </tr>
      <tr>
        <td class="paddingaplly"><label for="medborgarskap">Medborgarskap</label></td>
        <td class="paddingaplly"><select id="medborgarskap" name="medborgarskap" onchange="set_show_medborgarskap_input(this.value);">
          <option value="svensk">Svensk</option>
          <option value="other">Annat (Ange)</option>
        </select></td>
      </tr>
      <tr>
        <td class="paddingaplly"></td>
        <td class="paddingaplly"><input size="17" type="text" placeholder="Välj Medborgarskap" name="medborgarskap_input" id="medborgarskap_input" value="sverige" required></td><!--Denna försvinner när annat inte är bestämt -->
      </tr>
    </table>
    <div class="text-center">
      <button class="btn btn-dark">
        Skicka
      </button>
    </div>
  </form>
</div>
